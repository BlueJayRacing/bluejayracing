[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200

lib_ldf_mode = deep+
lib_deps =
	magnetometer=symlink://../../components/magnetometer @1.0.0
    https://github.com/adafruit/Adafruit_LIS3MDL.git    

;build_flags = -Wno-psabi
upload_protocol = teensy-gui
