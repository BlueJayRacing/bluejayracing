[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200

lib_ldf_mode = deep+
lib_deps =
	magnetometer=symlink:///Users/jeewooyoon/Documents/bluejayracing/car/firmware/plat_io/teensy/components/magnetometer @1.0.0
    https://github.com/Infineon/arduino-xensiv-3d-magnetic-sensor-tlx493d.git
    

;build_flags = -Wno-psabi
upload_protocol = teensy-gui