[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
    greiman/SdFat
    ftrias/TeensyThreads@1.0.2
    khoih-prog/Teensy41_AsyncTCP
    ssilverman/QNEthernet
    khoih-prog/AsyncHTTPRequest_Teensy41
    bblanchon/ArduinoJson@6.21.3
    paulstoffregen/Time@1.6
    ad7175=symlink://../../components/ad7175 @ 1.0.0
	baja_proto=symlink://../../components/baja_proto @ 1.0.0
	baja_nanopb=symlink://../../components/baja_nanopb @ 1.0.0
    sstaub/Ticker
    
    

build_flags = 
    -std=c++20
    -DTEENSY_OPT_FASTER
    -DUSB_SERIAL
    -DLFS_NO_CACHE=1
    -DSTACK_MARGIN=32
    -DOPTIMIZE_MEMORY
    -I${PROJECT_DIR}/include
    ; -I${PROJECT_DIR}/include/adc
    ; -I${PROJECT_DIR}/include/network
    ; -I${PROJECT_DIR}/include/storage
    ; -I${PROJECT_DIR}/include/util
    ; -I${PROJECT_DIR}/include/config


build_src_filter =
    +<**/*.c> 
    +<**/*.cpp>
    +<*.c> 
    +<*.cpp>

build_unflags = -I.
    



; lib_ldf_mode = deep+

lib_ldf_mode = chain+